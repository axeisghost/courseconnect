<div ng-controller="loginStatusController" style="float: right">
	<img class="clip-circle" ng-src='{{user.picture}}' ng-hide="!isLoggedIn" />&nbsp
	<font color='white'>{{user.name}}</font>&nbsp
	<button type="button" ng-click="login()" ng-hide="isLoggedIn" class="btn btn-default">Login with Facebook</button>
	<button type="button" ng-click="logout()" ng-hide="!isLoggedIn" class="btn btn-default">Logout</button>
</div>
